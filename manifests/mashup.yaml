apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: mashup
  name: mashup
  namespace: dojot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mashup
    spec:
      containers:
      - image: dojot/mashup:latest
        name: mashup
      restartPolicy: Always
