apiVersion: v1
kind: Service
metadata:
  labels:
    name: external
  name: external
  namespace: dojot
spec:
  type: LoadBalancer
  ports:
  - name: "ext-8000"
    port: 80
    targetPort: 8000
  - name: "ext-8443"
    port: 443
    targetPort: 8443
  - name: "ext-mqtt"
    port: 1883
    targetPort: 1883
  - name: "ext-coap"
    port: 5684
    protocol: UDP
    targetPort: 5684
  selector:
    app: external
